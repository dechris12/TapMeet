<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TapMeet ðŸ’œ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #0a001a;
      color: #eee;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f6f6f6;
      color: #222;
    }
    header {
      background: #4b0082;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .logo { height: 32px; vertical-align: middle; margin-right: 8px; }
    nav {
      background: #120029;
      display: flex; justify-content: space-around;
      padding: 10px; border-bottom: 1px solid #2d0b52;
      flex-wrap: wrap;
    }
    nav button {
      background: none; border: none;
      font-size: 12px; color: #aaa;
      cursor: pointer; text-align: center;
      flex: 1; max-width: 80px;
      margin: 5px;
    }
    nav button img {
      display: block; margin: 0 auto;
      width: 26px; height: 26px;
      filter: invert(90%);
    }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    form input, form select, form textarea {
      display: block; width: 100%;
      margin: 10px 0; padding: 10px;
      border-radius: 8px; border: 1px solid #333;
      background: #1e0036; color: #eee;
      box-sizing: border-box;
    }
    body.light form input,
    body.light form textarea {
      background: #fff; color: #000;
      border: 1px solid #bbb;
    }
    form button {
      background: #6a0dad;
      color: white; border: none;
      padding: 12px; border-radius: 8px;
      cursor: pointer; width: 100%;
    }
    .profile-card {
      background: #1a002e;
      padding: 15px; border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      position: relative;
    }
    body.light .profile-card {
      background: #fff;
      color: #000;
    }
    .profile-card img {
      width: 100%; border-radius: 12px;
      max-height: 320px;
      object-fit: cover;
    }
    .location-tag {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff; font-size: 12px;
      padding: 4px 8px; border-radius: 8px;
      display: flex; align-items: center;
    }
    .location-tag img {
      width: 14px; height: 14px; margin-right: 4px;
      filter: invert(100%);
    }
    .settings-btn, .logout-btn {
      margin-top: 10px;
      background: #4b0082; color: white;
      border: none; padding: 10px;
      border-radius: 8px; cursor: pointer;
      width: 100%;
    }
    #modeToggle {
      position: fixed; bottom: 15px; right: 15px;
      padding: 10px;
      background: #4b0082; color: #fff;
      border: none; border-radius: 50%;
      cursor: pointer;
      width: 50px; height: 50px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" class="logo"> TapMeet ðŸ’œ
</header>

<nav id="navBar">
  <button onclick="showSection('login')" id="loginBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png">
    Login
  </button>
  <button onclick="showSection('signup')" id="signupBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828961.png">
    Signup
  </button>
  <button onclick="showSection('explore')">
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png">
    Explore
  </button>
  <button onclick="showSection('profile')">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png">
    Profile
  </button>
</nav>

<!-- Login Screen -->
<section id="login" class="active">
  <h2>Login to TapMeet</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</section>

<!-- Signup Screen -->
<section id="signup">
  <h2>Create Your Account</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="height" placeholder="Height (e.g. 5'8 ft)" required>
    <input type="text" id="blood" placeholder="Genotype" required>
    <textarea id="desc" placeholder="Write a short description" required></textarea>
    <input type="url" id="photo" placeholder="Photo URL (paste link)" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="telegram" placeholder="Telegram ID (e.g. @dechris)" required>
    <button type="submit">Sign Up</button>
  </form>
</section>

<!-- Explore Screen -->
<section id="explore">
  <h2>Meet New People</h2>
  <div id="profiles"></div>
</section>

<!-- Profile Screen -->
<section id="profile">
  <h2>My Profile</h2>
  <div id="myProfile">Loading...</div>
</section>

<!-- Mode toggle -->
<button id="modeToggle">ðŸŒ™</button>

<script>
  const API_URL = "YOUR_DEPLOYED_APPSCRIPT_URL"; // replace with your script URL

  function showSection(id) {
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function updateNav() {
    const user = JSON.parse(localStorage.getItem("user"));
    document.getElementById("loginBtn").style.display = user ? "none" : "inline-block";
    document.getElementById("signupBtn").style.display = user ? "none" : "inline-block";
  }

  // Signup
  document.getElementById("signupForm").addEventListener("submit", async e => {
    e.preventDefault();
    const data = {
      action: "signup",
      name: document.getElementById("name").value,
      age: document.getElementById("age").value,
      height: document.getElementById("height").value,
      blood: document.getElementById("blood").value,
      desc: document.getElementById("desc").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      telegram: document.getElementById("telegram").value,
      photo: document.getElementById("photo").value
    };
    const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(data) });
    const msg = await res.text();
    alert(msg);
    if (msg.includes("Signup successful")) {
      showSection("login");
    }
  });

  // Login
  document.getElementById("loginForm").addEventListener("submit", async e => {
    e.preventDefault();
    const data = {
      action: "login",
      email: document.getElementById("loginEmail").value,
      password: document.getElementById("loginPassword").value
    };
    const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(data) });
    const user = await res.json();
    if (user.success) {
      localStorage.setItem("user", JSON.stringify(user));
      updateNav();
      loadProfiles();
      loadMyProfile();
      showSection("explore");
    } else {
      alert("Invalid login");
    }
  });

  async function loadProfiles() {
    const res = await fetch(API_URL + "?action=getProfiles");
    const users = await res.json();
    localStorage.setItem("profiles", JSON.stringify(users));
    renderProfiles(users);
  }

  function renderProfiles(users) {
    const loggedIn = !!localStorage.getItem("user");
    const container = document.getElementById("profiles");
    container.innerHTML = "";
    users.forEach(u => {
      container.innerHTML += `
        <div class="profile-card">
          <div class="location-tag">
            <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png">
            ${u.location || "Unknown"}
          </div>
          <img src="${u.photo}">
          <h3>${u.name}, ${u.age || ""}</h3>
          ${loggedIn ? `<p>Genotype: ${u.blood} | Height: ${u.height}</p><p>"${u.desc}"</p>` : ""}
        </div>
      `;
    });
  }

  async function loadMyProfile() {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      document.getElementById("myProfile").innerHTML = `
        <button onclick="showSection('login')">Login</button>
        <button onclick="showSection('signup')">Signup</button>
      `;
      return;
    }
    document.getElementById("myProfile").innerHTML = `
      <div class="profile-card">
        <img src="${user.photo}">
        <h3>${user.name}, ${user.age}</h3>
        <p>Genotype: ${user.blood} | Height: ${user.height}</p>
        <p>"${user.desc}"</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    `;
  }

  function logout() {
    localStorage.removeItem("user");
    updateNav();
    loadMyProfile();
    showSection("login");
  }

  // Dark/Light mode toggle
  document.getElementById("modeToggle").addEventListener("click", () => {
    document.body.classList.toggle("light");
  });

  // Init
  updateNav();
  loadMyProfile();
</script>

</body>
    </html>
