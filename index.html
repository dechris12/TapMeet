<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TapMeet ðŸ’œ</title>

  <!-- âœ… This line makes the page responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #0a001a;
      color: #eee;
    }
    header {
      background: #4b0082;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .logo { height: 28px; vertical-align: middle; margin-right: 8px; }

    nav {
      background: #120029;
      display: flex;
      justify-content: space-around;
      padding: 8px;
      border-bottom: 1px solid #2d0b52;
      position: sticky;
      bottom: 0;
    }
    nav button {
      background: none;
      border: none;
      font-size: 11px;
      color: #aaa;
      cursor: pointer;
      text-align: center;
      flex: 1;
    }
    nav button img {
      display: block;
      margin: 0 auto 3px;
      width: 22px;
      height: 22px;
      filter: invert(90%);
    }

    section { display: none; padding: 15px; }
    section.active { display: block; }

    form input, form select, form textarea {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1e0036;
      color: #eee;
      font-size: 14px;
    }
    form button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
    }

    .profile-card {
      background: #1a002e;
      padding: 12px;
      border-radius: 12px;
      margin: 12px 0;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      position: relative;
    }
    .profile-card img {
      width: 100%;
      border-radius: 10px;
      max-height: 280px;
      object-fit: cover;
    }
    .profile-card .blurred { filter: blur(8px); }

    .location-tag {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff; font-size: 11px;
      padding: 3px 7px; border-radius: 6px;
      display: flex; align-items: center;
    }
    .location-tag img {
      width: 12px; height: 12px;
      margin-right: 4px;
      filter: invert(100%);
    }

    .settings-btn, .logout-btn {
      margin-top: 8px;
      background: #4b0082; color: white;
      border: none; padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }

    .explore-buttons {
      display:flex; flex-wrap: wrap;
      gap: 8px; margin-bottom: 10px;
    }
    .explore-buttons button {
      flex:1;
      background:#6a0dad; color:#fff;
      border:none; padding:10px;
      border-radius:8px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      font-size: 13px;
    }
    .explore-buttons img {
      width:16px; height:16px;
      margin-right:5px; filter:invert(100%);
    }

    /* âœ… Mobile adjustments */
    @media (max-width: 600px) {
      header { font-size: 18px; }
      nav button img { width: 20px; height: 20px; }
      nav button { font-size: 10px; }
      .profile-card img { max-height: 220px; }
    }

    /* âœ… Larger screen tweaks */
    @media (min-width: 900px) {
      section { max-width: 700px; margin: 0 auto; }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" class="logo"> TapMeet ðŸ’œ
</header>

<nav id="navBar">
  <button onclick="showSection('login')" id="loginBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png">
    Login
  </button>
  <button onclick="showSection('signup')" id="signupBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828961.png">
    Signup
  </button>
  <button onclick="showSection('explore')">
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png">
    Explore
  </button>
  <button onclick="showSection('profile')">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png">
    Profile
  </button>
</nav>

<!-- âœ… rest of your sections go here (login, signup, explore, profile) -->

<script>
  function showSection(id) {
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }
</script>
</body>
  </html>
