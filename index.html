<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TapMeet üíú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #0a001a; /* deep purple background */
      color: #eee;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #4b0082; /* futuristic purple */
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .logo {
      height: 32px; vertical-align: middle; margin-right: 8px;
    }
    nav {
      background: #120029;
      display: flex; justify-content: space-around;
      padding: 10px; border-bottom: 1px solid #2d0b52;
    }
    nav button {
      background: none; border: none;
      font-size: 12px; color: #aaa;
      cursor: pointer; text-align: center;
    }
    nav button img {
      display: block; margin: 0 auto;
      width: 26px; height: 26px;
      filter: invert(90%);
    }
    section {
      display: none; padding: 20px;
      animation: fadeIn 0.4s ease;
    }
    section.active { display: block; }
    form input, form select, form textarea {
      display: block; width: 100%;
      margin: 10px 0; padding: 10px;
      border-radius: 8px; border: 1px solid #333;
      background: #1e0036; color: #eee;
    }
    form button {
      background: #6a0dad;
      color: white; border: none;
      padding: 12px; border-radius: 8px;
      cursor: pointer; width: 100%;
    }
    .profile-card {
      background: #1a002e;
      padding: 15px; border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      position: relative;
    }
    .profile-card img {
      width: 100%; border-radius: 12px;
    }
    .location-tag {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff; font-size: 12px;
      padding: 4px 8px; border-radius: 8px;
      display: flex; align-items: center;
    }
    .location-tag img {
      width: 14px; height: 14px;
      margin-right: 4px; filter: invert(100%);
    }
    .settings-btn {
      margin-top: 10px;
      background: #4b0082; color: white;
      border: none; padding: 10px;
      border-radius: 8px; cursor: pointer;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>

<header>
  <img src="logo.png" class="logo"> TapMeet üíú
</header>

<nav>
  <button onclick="showSection('login')">
    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png">
    Login
  </button>
  <button onclick="showSection('signup')">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828961.png">
    Signup
  </button>
  <button onclick="showSection('explore')">
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png">
    Explore
  </button>
  <button onclick="showSection('profile')">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png">
    Profile
  </button>
</nav>

<!-- Login Screen -->
<section id="login" class="active">
  <h2>Login to TapMeet</h2>
  <p><small>‚ö†Ô∏è Stay safe: never share personal financial info.</small></p>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</section>

<!-- Signup Screen -->
<section id="signup">
  <h2>Create Your Account</h2>
  <p><small>‚ö†Ô∏è Warning: Upload only decent images to attract genuine people.</small></p>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="height" placeholder="Height (e.g. 5'8)" required>
    <input type="text" id="blood" placeholder="Blood Group" required>
    <textarea id="desc" placeholder="Write a short description" required></textarea>
    <input type="file" id="photo" accept="image/*" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="telegram" placeholder="Telegram ID (e.g. @dechris)" required>
    <button type="submit">Sign Up</button>
  </form>
</section>

<!-- Explore Screen -->
<section id="explore">
  <div style="display:flex; justify-content:space-between;">
    <button onclick="filterNearby()">Near Me</button>
    <button onclick="loadProfiles()">Show All</button>
  </div>
  <h2>Meet New People</h2>
  <div id="profiles"></div>
</section>

<!-- Profile Screen -->
<section id="profile">
  <h2>My Profile</h2>
  <div id="myProfile">Loading...</div>
</section>

<script>
  const API_URL = "YOUR_APPS_SCRIPT_URL"; // Replace with real Apps Script endpoint

  function showSection(id) {
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  // Signup
  document.getElementById("signupForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const file = document.getElementById("photo").files[0];
    const reader = new FileReader();
    reader.onloadend = async function() {
      // Upload photo to Catbox
      const formData = new FormData();
      formData.append("reqtype", "fileupload");
      formData.append("fileToUpload", file);
      const imgRes = await fetch("https://catbox.moe/user/api.php", { method: "POST", body: formData });
      const photoURL = await imgRes.text();

      const data = {
        action: "signup",
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        height: document.getElementById("height").value,
        blood: document.getElementById("blood").value,
        desc: document.getElementById("desc").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        telegram: document.getElementById("telegram").value,
        photo: photoURL,
        location: userLocation
      };
      const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(data) });
      const msg = await res.text();
      alert(msg);
    };
    reader.readAsDataURL(file);
  });

  // Login
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const data = {
      action: "login",
      email: document.getElementById("loginEmail").value,
      password: document.getElementById("loginPassword").value
    };
    const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(data) });
    const user = await res.json();
    if (user.success) {
      localStorage.setItem("user", JSON.stringify(user));
      loadProfiles();
      loadMyProfile();
      showSection("explore");
    } else {
      alert("Invalid login");
    }
  });

  // Location handling
  let userLocation = "Unknown";
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      userLocation = pos.coords.latitude + "," + pos.coords.longitude;
    });
  }

  async function loadProfiles() {
    const res = await fetch(API_URL + "?action=getProfiles");
    const users = await res.json();
    localStorage.setItem("profiles", JSON.stringify(users)); // cache
    renderProfiles(users);
  }

  function renderProfiles(users) {
    const container = document.getElementById("profiles");
    container.innerHTML = "";
    users.forEach(u => {
      container.innerHTML += `
        <div class="profile-card">
          <div class="location-tag">
            <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png">
            ${u.location || "Unknown"}
          </div>
          <img src="${u.photo}" alt="profile">
          <h3>${u.name}, ${u.age}</h3>
          <p>Blood Group: ${u.blood} | Height: ${u.height}</p>
          <p>"${u.desc}"</p>
        </div>
      `;
    });
  }

  async function loadMyProfile() {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      document.getElementById("myProfile").innerHTML = `
        <button onclick="showSection('login')">Login</button>
        <button onclick="showSection('signup')">Signup</button>
      `;
      return;
    }
    document.getElementById("myProfile").innerHTML = `
      <div class="profile-card">
        <div class="location-tag">
          <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png">
          ${user.location || "Unknown"}
        </div>
        <img src="${user.photo}" alt="profile">
        <h3>${user.name}, ${user.age}</h3>
        <p>Blood Group: ${user.blood} | Height: ${user.height}</p>
        <p>"${user.desc}"</p>
        <button class="settings-btn" onclick="deleteAccount()">Delete Account</button>
      </div>
    `;
  }

  async function deleteAccount() {
    if (!confirm("Are you sure you want to delete your account?")) return;
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) return;
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ action: "delete", email: user.email })
    });
    const msg = await res.text();
    alert(msg);
    localStorage.removeItem("user");
    loadMyProfile();
  }

  function filterNearby() {
    const users = JSON.parse(localStorage.getItem("profiles")) || [];
    // For now just reuse all, later add distance calc
    renderProfiles(users.slice(0, 5));
  }
</script>

</body>
      </html>
